<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Módulo Sass - Implementando BEM </title>
</head>

<body>
    <header>
        <div class="container loja">
            <h4 class="loja__nome">Loja de Carros</h4>
        </div>
    </header>
    <section>
        <div class="destack">
            <div class="container">
                <h1 class="destack__titulo">Audi A5</h1>
                <h2 class="destack__into">Destaque</h2>
                <img class="destack__img" src="./images/pexels-mike-244206.jpg" alt="Foto Audi por Mike em Pexels">
                <p class="destack__texto">Carro seminovo, 4 portas, completo com ar-condicionado, vidro e travas
                    elelétricas.</p>
            </div>
        </div>
        <div class="container">
            <div class="blocks">
                <h2 class="blocks__titulo">Ver Carros</h2>
                <ul class="blocks__lista">

                    <li class="blocks__items">
                        <div class="blocks__img">
                            <img src="./images/pexels-mike-431950.jpg" alt="Foto Mike em Pexels">
                        </div>
                        <a class="blocks__botao" href="#01">Ver mais</a>
                    </li>

                    <li class="blocks__items">
                        <div class="blocks__img">
                            <img src="./images/pexels-pixabay-248747.jpg" alt="Foto Pixabay Pixels">
                        </div>
                        <a class="blocks__botao" href="#02">Ver mais</a>
                    </li>

                    <li class="blocks__items">
                        <div class="blocks__img">
                            <img src="./images/pexels-torsten-dettlaff-70912.jpg" alt="Foto Pexels Torsten">
                        </div>
                        <a class="blocks__botao" href="#03"> Ver mais</a>
                    </li>

                </ul>
            </div>
        </div>
    </section>
    <footer>
        <div class="container rodape">
            <p class="rodape__texto"> &copy; Desenvolvido Luciana de Souza.</p>
        </div>
    </footer>
</body>

</html>
